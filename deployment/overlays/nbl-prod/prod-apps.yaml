apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: default
  source:
    path: apps/overlays/nbl-prod
    targetRevision: main
    repoURL: https://gitlab.nobell.fr/nobell/kubernetes/argocd.git
